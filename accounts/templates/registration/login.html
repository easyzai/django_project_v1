<!-- templates/registration/login.html -->
{% extends 'base.html' %} {% block title %}Login{% endblock %} {% comment %}
content {% endcomment %} {% block content%}
<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="spuare" style="--i: 0"></div>
    <div class="spuare" style="--i: 1"></div>
    <div class="spuare" style="--i: 2"></div>
    <div class="spuare" style="--i: 3"></div>
    <div class="spuare" style="--i: 4"></div>
    <div class="container">
      <div class="form">
        <h2>Login Form</h2>
        <form method="post">
          {% csrf_token %}
          <div class="inputBox">
            <input type="text" placeholder="Enter Username" required />
          </div>
          <div class="inputBox">
            <input type="password" placeholder="Enter Password" required />
          </div>
          <div class="inputBox">
            <input type="submit" value="Login" />
          </div>
          <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
          <p class="forget">
            Don't Have an Account ? <a href="{% url 'signup' %}">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<h2>Log In</h2>
{% endblock %}
